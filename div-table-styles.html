<!DOCTYPE html>
<html>
<head>
    <title>Example formBuilder</title>
    <style>
      .table {
        display: table;
        border-collapse: collapse;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        border: 1px solid #000;
        font-size: 2em;
        padding: 1em;
      }
      .page {
        flex-direction: column;
      }
      .section {
        width: 100%;
      }
    </style>
</head>
<body>
  <div class="page">
    <div class="section">
      <div class="table">
        <div class="row">
          <div class="cell">A</div>
          <div class="cell">B</div>
          <div class="cell">C</div>
        </div>
        <div class="row">
          <div class="cell">1</div>
          <div class="cell">2</div>
          <div class="cell">3</div>
        </div>
        <div class="row">
          <div class="cell">ok</div>
          <div class="cell">ok</div>
          <div class="cell">ok</div>
        </div>
      </div>
    </div>

          <div class="cell">ok</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
